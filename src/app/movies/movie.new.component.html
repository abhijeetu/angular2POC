
<div class="col-xs-8 col-xs-offset-2">


    <form  class="form-horizontal ng-scope ng-pristine ng-valid" (ngSubmit)="addMovie()">
      <div class="ng-scope">
        <div class="form-group ng-scope">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="movie.title" class="form-control ng-pristine ng-valid" id="title"
                  name="title" placeholder="Movie Title Here">
          </div>
        </div>
        <div class="form-group ng-scope">
          <label for="year" class="col-sm-2 control-label">Release Year</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="movie.releaseYear" class="form-control ng-pristine ng-valid" id="year"
                   name="year" placeholder="When was the movie released?">
          </div>
        </div>
        <div class="form-group ng-scope">
          <label for="director" class="col-sm-2 control-label">Director</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="movie.director" class="form-control ng-pristine ng-valid" id="director"
                   name="director" placeholder="Who directed the movie?">
          </div>
        </div>

        <div class="form-group ng-scope">
          <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="movie.genre" class="form-control ng-pristine ng-valid" id="plot"
                   name="genre" placeholder="Movie genre here">
          </div>
        </div>

        <div class="form-group ng-scope">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save">
          </div>
        </div>
      </div>
    </form>


</div>
